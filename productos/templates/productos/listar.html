{% extends 'ProyectoTiendaApp/base.html' %}

{% block content %}
<br>
<div class="card">
    <div class="card-body">
        <h2 class="text-center">Listado de Productos</h2>
        <hr>

        <table class="table table-striped table-hover table-responsive-sm">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Opciones</th>
            </tr>
        
            {% for p in productos %}
        
            <tr>
                <td>{{p.nombre|title}}</td>
                <td>${{p.precio}}</td>
                <td>
                    {% if p.stock %}
                        Si
                    {% else %}
                        No
                    {% endif %}
                </td>
                <td>
                    <a href="{% url 'modificar-producto' p.id %}" class="btn btn-info btn-sm">Modificar</a>
                    <a href="{% url 'eliminar-producto' p.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        
        
            {% endfor %}
        
        
        
        </table>
        
    </div>
    
</div>
<br>



{% endblock %}
